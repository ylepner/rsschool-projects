<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="header-container">
      <nav class="nav-bar">
        <a href="#" class="logo-img"><img src="assets/svg/tree.svg" alt="back to home page"></a>
        <a href="#" class="link-toys-page">
          <h2>ИГРУШКИ</h2>
        </a>
        <a href="#" class="link-tree-page">
          <h2>ЁЛКА</h2>
        </a>
        <div>
        </div>
      </nav>
      <div class="header-search">
        <div class="input-container search-bar">
          <input type="text">
        </div>
        <div class="counter-ball">
          <div class="count">0</div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="filters-panel">
      <div class="value-filters filters">
        <h2>ФИЛЬТРЫ ПО ЗНАЧЕНИЮ</h2>
        <div class="forms-filter">Форма</div>
        <div class="color-filter">Цвет</div>
        <div class="size-filter">Размер</div>
        <div class="favotite-items-filter">
          <input type="checkbox" unchecked>
        </div>
      </div>
      <div class="range-filters filters">
        <h2>ФИЛЬТРЫ ПО ДИАПОЗОНУ</h2>
        <div class="amount-filter">
          <h2>Количество экземпляров</h2>
          <input type="range" min="0" max="12" step="1">
        </div>
        <div class="year-filter">
          <h2>Год приобретения</h2>
          <input type="range" min="1940" max="2020" step="10">
        </div>
      </div>
      <div class="sort-items filters">
        <h2>СОРТИРОВКА</h2>
        <select name="sorting" id="sorting">
          <option value=alfabet>По называнию от "А" до "Я"</option>
          <option value=alfabet>По называнию от "Я" до "А"</option>
          <option value=alfabet>По количеству по возрастанию</option>
          <option value=alfabet>По количеству по убыванию</option>
        </select>
        <button>Сброс фильтров</button>
      </div>
    </section>
    <section class="cards">

    </section>
  </main>
  <footer>
    <div class="rsschool">
      <ul class="rsschool-ul">
        <li style="color: white">© 2021</li>
        <li><a href="https://rs.school/js/" target="_blank">The Rolling Scopes School</a></li>
        <li><a href="https://github.com/ylepner" target="_blank">@ylepner</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
