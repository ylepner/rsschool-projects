<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="header-container">
      <nav class="nav-bar">
        <a href="#" class="logo-img"><img src="assets/svg/tree.svg" alt="back to home page"></a>
        <a href="#" class="link-toys-page">
          <h2>ИГРУШКИ</h2>
        </a>
        <a href="#" class="link-tree-page">
          <h2>ЁЛКА</h2>
        </a>
        <div>
        </div>
      </nav>
      <div class="header-search">
        <div class="input-container search-bar">
          <input id="search-input" type="search" autofocus="autofocus" autocomplete="off" placeholder="найти игрушку">
        </div>
        <div class="counter-ball">
          <div class="count">0</div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="filters-panel">
      <div class="value-filters filters">
        <h1 class="filter-item">ФИЛЬТРЫ ПО ЗНАЧЕНИЮ</h1>
        <div class="forms-filter filter-item">
          <h4>Форма:</h4>
          <button class="forms-btn ball" data-shape="шар">
            <img src="./assets/svg/ball.svg" alt="">
          </button>
          <button class="forms-btn bell" data-shape="колокольчик">
            <img src="./assets/svg/bell.svg" alt="">
          </button>
          <button class="forms-btn cone" data-shape="шишка">
            <img src="./assets/svg/cone.svg" alt="">
          </button>
          <button class="forms-btn snowflake" data-shape="снежинка">
            <img src="./assets/svg/snowflake.svg" alt="">
          </button>
          <button class="forms-btn toy" data-shape="фигурка">
            <img src="./assets/svg/toy.svg" alt="">
          </button>
        </div>
        <div class="color-filter filter-item">
          <h4>Цвет:</h4>
          <button class="color-btn" style="background: white"></button>
          <button class="color-btn" style="background: yellow"></button>
          <button class="color-btn" style="background: red"></button>
          <button class="color-btn" style="background: #2196f3"></button>
          <button class="color-btn" style="background: #45af4a"></button>
        </div>
        <div class="size-filter filter-item">
          <h4>Размер:</h4>
          <button class="size-btn big-size">
            <img src="./assets/svg/ball.svg" alt="">
          </button>
          <button class="size-btn medium-size">
            <img src="./assets/svg/ball.svg" alt="">
          </button>
          <button class="size-btn small-size">
            <img src="./assets/svg/ball.svg" alt="">
          </button>
        </div>
        <div class="favorite-items-filter filter-item">
          <h4>Только любимые:</h4>
          <input id="checkbox" class="checkbox-input" type="checkbox" unchecked>
          <label class="checkbox-label" for="checkbox"></label>
        </div>
      </div>
      <div class="range-filters filters">
        <h1 class="filter-item">ФИЛЬТРЫ ПО ДИАПОЗОНУ</h1>
        <div class="range-bars-wrapper">
          <div class="amount-filter">
            <h2 class="filter-item">Количество экземпляров</h2>
            <div class="amount-bar flex center">
              <output class="output filter-item">1</output>
              <input type="range" min="0" max="12" step="1">
              <output class="output filter-item">12</output>
            </div>
          </div>
          <div class="year-filter">
            <h2 class="filter-item">Год приобретения</h2>
            <div class="year-bar flex center">
              <output class="output filter-item">1940</output>
              <input sryle="input-range" type="range" min="1940" max="2020" step="10">
              <output class="output filter-item">2020</output>
            </div>
          </div>
        </div>
      </div>
      <div class="sort-items filters">
        <h1 class="filter-item">СОРТИРОВКА</h1>
        <div class="select-controls">
          <select name="sorting" id="sorting">
            <option value="default">Все игрушки</option>
            <option value="alphabet-asc">По названию от "А" до "Я"</option>
            <option value="alphabet-desc">По названию от "Я" до "А"</option>
            <option value="year-asc">По году по возрастанию</option>
            <option value="year-desc">По году по убыванию</option>
          </select>
          <button class="reset-filters">Сброс фильтров</button>
        </div>
      </div>
    </section>
    <section class="cards flex">
    </section>
  </main>
  <footer>
    <div class="rsschool">
      <ul class="rsschool-ul">
        <li style="color: white">© 2021</li>
        <li><a href="https://rs.school/js/" target="_blank">The Rolling Scopes School</a></li>
        <li><a href="https://github.com/ylepner" target="_blank">@ylepner</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
