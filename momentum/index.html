<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="assets/css/owfont-regular.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="player.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <audio src=""></audio>
      <div class="player-controls">
        <div>
          <div class="song-title">My Music</div>
          <input type="range" class="progress-bar" value="0" min="0" max="100" step="1">
        </div>
        <div class="default-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="pause player-icon"></button>
          <button class="play-next player-icon"></button>
          <span class="spacer"></span>
          <button class="soundOn sound-btn">
            <img src="./assets/svg/sound-on.svg" alt="">
          </button>
          <button class="mute sound-btn">
            <img src="./assets/svg/mute.svg" alt="">
          </button>
          <input type="range" class="volume-bar" value="30" min="0" max="100" step="1">
        </div>
      </div>
      <ul class="play-list">
      </ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time id="time" class="time"></time>
    <date class="date">2017-06-01</date>
    <div class="greeting-container">
      <span id="greeting" class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script src="common.js"></script>
  <script src="time.js"></script>
  <script src="greeting.js"></script>
  <script src="backgroundChange.js"></script>
  <script src="weather.js"></script>
  <script src="quotes.js"></script>
  <script src="audio.js" type="module"></script>

</body>

</html>
