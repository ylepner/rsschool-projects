<div class="controls">
  <div class="create">
    <input type="text">
    <input class="color margin" type="color">
    <button class="create-btn">CREATE</button>
  </div>
  <div class="update margin">
    <input type="text">
    <input class="color margin" type="color">
    <button class="update-btn">UPDATE</button>
  </div>
  <div class="options">
    <button class="race-btn">RACE</button>
    <button class="reset-btn margin">RESET</button>
    <button class="generate-btn">GENERATE CARS</button>
  </div>
</div>
<div class="garage">
  <div class="title">
    <h1 class="white">GARAGE(104)</h1>
    <h2 class="white">Page #1</h2>
  </div>
  <div class="car">
    <div class="car-options flex">
      <button class="select-btn">SELECT</button>
      <button class="remove-btn margin">REMOVE</button>
      <div class="car-name white">TESLA</div>
    </div>
    <div class="car-movement">
      <div class="car-movement-options">
        <button class="a-btn">A</button>
        <button class="b-btn">B</button>
      </div>
      <div class="car-icon">
        <img class="car-img" src="./1299198-ffffff.svg" alt="car icon">
      </div>
    </div>
  </div>
</div>
